<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pig Latin Converter</h1>
        <form method="post">
            <label for="sentence">Enter a sentence:</label>
            <input type="text" id="sentence" name="sentence" required>
            <button type="submit">CONVERT</button>
        </form>
        {% if result %}
            <h1>Result:</h1>
            <p>{{result}}</p>
        {% endif %}
    </div>
</body>
</html>
